<div class="p-0 page page-core page-login">

	<img src="http://dhg7r6mxe01qf.cloudfront.net/icons/admin/top_login2.png" style="width: 100%;top:0;position:fixed">
	<div class="mt-70">
		<div class="text-center"><img src="http://dhg7r6mxe01qf.cloudfront.net/icons/admin/s2go2-logo3.png" alt="play_logo"></div>

		<div class="container w-420 p-20 bg-blue-ps-3 mt-40 text-center br-25">


			<h2 class="text-light text-black">¿Olvidaste tu contraseña?</h2>

			<h4 class="text-light text-{{page.msg.color}} text-justify" ng-show="page.msg.show"> {{page.msg.text}}</h4>

			<form name="form" class="form-validation mt-20" novalidate>

				<p class="help-block text-left text-black">
					Ingresa tu correo para recibir el correo con instrucciones.
				</p>

				<div class="form-group">
					<input type="email" class="form-control rounded" placeholder="Email de usuario..." ng-model="user.email.text" ng-change="removeMsg()" ng-disabled="user.email.disabled" required>
				</div>

			</form>

			<div class="form-group text-center mt-20">
				<button type="submit" class="btn btn-blue-ps-1 text-white b-0 br-20 mr-5 text-md pl-20 pr-20" ng-click="sendPassToken()" ng-disabled='form.$invalid || page.sendBtn.disabled'>Enviar</button>
			</div>

		</div>
	</div>
  <img src="http://dhg7r6mxe01qf.cloudfront.net/icons/admin/bottom_login.png" style="width: 100%;bottom:0;position:fixed">

</div>
