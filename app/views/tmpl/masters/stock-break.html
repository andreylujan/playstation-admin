<div class="page page-ng-table">




  <!-- page header -->
  <div class="pageheader">

    <h2>{{page.title}} <span></span></h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"> {{main.title}}</a>
        </li>
        <li>
          <a href="javascript:;">Maestros</a>
        </li>
        <li>
          <a ui-sref="app.users.list">{{page.title}}</a>
        </li>
      </ul>

    </div>

  </div>
  <!-- /page header -->

  <!-- page content -->
  <div class="pagecontent">

    <!-- row -->
    <div class="row">

      <!-- col -->
      <div class="col-md-12">


        <!-- tile -->
        <section class="tile" fullscreen="isFullscreen06">

          <!-- tile header -->
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font"></h1>
            <ul class="controls">
              <li class="dropdown" uib-dropdown on-toggle="toggled(open)">

                <a href uib-dropdown-toggle class="dropdown-toggle settings"><i class="fa fa-cog"></i></a>

                <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
                  <li>
                    <a href tile-control-toggle>
                      <span class="minimize"><fa name="angle-down"></fa>&nbsp;&nbsp;&nbsp;Minimizar</span>
                      <span class="expand"><fa name="angle-up"></fa>&nbsp;&nbsp;&nbsp;Maximizar</span>
                    </a>
                  </li>
                  <li>
                    <a ng-href="" ng-click="getStockBreaks({success: true,detail: 'OK'})">
                      <fa name="refresh"></fa> Refrescar
                    </a>
                  </li>
                  <li>
                    <a href tile-control-fullscreen ng-click="isFullscreen06 = !isFullscreen06">
                      <fa name="expand"></fa> Pantalla completa
                    </a>
                  </li>

                </ul>

              </li>
              <li class="remove"><a href tile-control-close><i class="fa fa-times"></i></a></li>
            </ul>
          </div>
          <!-- /tile header -->

          <!-- tile body -->
          <div class="tile-body">

            <div class="row">
              <div class="col-md-2">
                <button class="bg-blue-ps-1 pt-7 pb-7 pr-12 pl-12 br-15 b-0 text-white ml-20 mb-10" ng-click="openModalCreateDealer()" uib-tooltip="Ingresar quiebre de stock"><i class="fa fa-plus-circle"></i></button>
              </div>
            </div>

            <!-- <button class="bg-yellow-ps pt-7 pb-7 pr-12 pl-12 br-15 b-0 text-white" ng-click="openModalCreateDealer()">Nuevo quiebre de stock</button> -->

            <table ng-table="tableParams" show-filter="true" class="table table-custom table-hover">
              <tr ng-repeat="stockBreak in $data">
                <td data-title="'Tipo tienda'" sortable="'storeTypeName'" filter="{ 'storeTypeName': 'text' }">
                  {{stockBreak.storeTypeName}}
                </td>
                <td data-title="'Tipo producto'" sortable="'productClassificationName'" filter="{ 'productClassificationName': 'text' }">
                  {{stockBreak.productClassificationName | capitalize}}
                </td>
                <td data-title="'Dealer'" sortable="'dealerName'" filter="{ 'dealerName': 'text' }">
                  {{stockBreak.dealerName | capitalize}}
                </td>
                <td data-title="'Quiebre stock'" sortable="'stockbreak'" filter="{ 'stockbreak': 'text' }">
                  {{stockBreak.stockbreak}}
                </td>
                <td data-title="'Info'" >
                  <img ng-click="openModalCreateDealer(stockBreak.id)" src="http://dhg7r6mxe01qf.cloudfront.net/icons/admin/info2.png" style="width:24px; cursor:pointer" tooltip="Editar">
                </td>
              </tr>
            </table>

          </div>
          <!-- /tile body -->

        </section>
        <!-- /tile -->

      </div>
      <!-- /col -->


    </div>
    <!-- /row -->





  </div>
  <!-- /page content -->

  <script type="text/ng-template" id="createStockBreak.html">
    <div class="modal-header text-gray" id="topModalCreateStockBreak">
      <h3 class="text-center">{{modal.title.text}} {{modal.subtitle.text}}</h3>
    </div>
    <div class="modal-body text-gray">
      <div class="alert alert-{{modal.alert.color}}" ng-show="modal.alert.show"> <h4 class="text-md"><strong>{{modal.alert.title}}</strong></h4> {{modal.alert.text}} </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputDealerName" class="col-sm-3 control-label">Tipo de tienda</label>
              <div class="col-sm-8">
                <ui-select class="bg-white b-solid br-15" ng-model="modal.storeTypes.selected" ng-disabled="modal.storeTypes.disabled" ng-change="removeAlert()">
                  <ui-select-match placeholder="Seleccionar tipo de zona...">{{$select.selected.name}}</ui-select-match>
                  <ui-select-choices repeat="storeType in modal.storeTypes.list | propsFilter: {name: $select.search}" >
                    <div ng-bind-html="storeType.name | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputDealerContact" class="col-sm-3 control-label">Tipo de producto</label>
              <div class="col-sm-8">
                <ui-select class="bg-white b-solid br-15" ng-model="modal.productClassifications.selected" ng-disabled="modal.productClassifications.disabled" ng-change="removeAlert()">
                  <ui-select-match placeholder="Seleccionar tipo de producto...">{{$select.selected.name}}</ui-select-match>
                  <ui-select-choices repeat="productClassification in modal.productClassifications.list  | propsFilter: {name: $select.search}" refresh="refreshAddresses($select.search)" refresh-delay="0">
                    <div ng-bind-html="productClassification.name | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputDealerPhone" class="col-sm-3 control-label">Dealer</label>
              <div class="col-sm-8">
                <ui-select class="bg-white b-solid br-15" ng-model="modal.dealers.selected" ng-disabled="modal.dealers.disabled" ng-change="removeAlert()">
                  <ui-select-match placeholder="Seleccionar dealer...">{{$select.selected.name}}</ui-select-match>
                  <ui-select-choices repeat="dealer in modal.dealers.list | propsFilter: {name: $select.search}">
                    <div ng-bind-html="dealer.name | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Quiebre de stock</label>
              <div class="col-sm-8">
                <input class="form-control" type="number" ng-model="modal.stockBreak.value" ng-disabled="modal.stockBreak.disabled">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success btn-rounded-10 mb-10" ng-class="{'btn-border': modal.buttons.create.border}" type="button" ng-show="modal.buttons.create.show" ng-click="saveStockBreak({success: true,detail: 'OK'})" >{{modal.buttons.create.text}}</button>

      <button class="btn btn-blue-ps-1 text-blue-ps-1 btn-rounded-10 btn-border mb-10" type="button" ng-show="modal.buttons.edit.show" ng-click="editStockBreak({success: true,detail: 'OK'})" >{{modal.buttons.edit.text}}</button>

      <button class="btn btn-danger btn-rounded-10 mb-10" ng-class="{'btn-border': modal.buttons.delete.border}" type="button" ng-show="modal.buttons.delete.show" ng-click="deleteStockBreak({success: true,detail: 'OK'})" >{{modal.buttons.delete.text}}</button>

      <button class="btn btn-cancelRecit btn-rounded-10 mb-10" type="button" ng-click="cancel()">Cerrar</button>
    </div>
  </script>

</div>
