<div class="page page-ng-table" id="topPageCreateTask">




  <!-- page header -->
  <div class="pageheader">

    <h2>{{page.title}} <span></span></h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"> {{main.title}}</a>
        </li>
        <li>
          <a href="javascript:;">Reportes</a>
        </li>
        <li>
          <a ui-sref="app.users.list">{{page.title}}</a>
        </li>
      </ul>

    </div>

  </div>
  <!-- /page header -->

  <!-- page content -->
  <div class="pagecontent">

    <!-- row -->
    <div class="row">

      <!-- col -->
      <div class="col-md-6 col-md-offset-3">


        <!-- tile -->
        <section class="tile" fullscreen="isFullscreen06">

          <!-- tile header -->
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font"></h1>
            <ul class="controls">
              <li class="dropdown" uib-dropdown on-toggle="toggled(open)">

                <a href uib-dropdown-toggle class="dropdown-toggle settings"><i class="fa fa-cog"></i></a>

                <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
                  <li>
                    <a href tile-control-toggle>
                      <span class="minimize"><fa name="angle-down"></fa>&nbsp;&nbsp;&nbsp;Minimizar</span>
                      <span class="expand"><fa name="angle-up"></fa>&nbsp;&nbsp;&nbsp;Maximizar</span>
                    </a>
                  </li>
                  <li>
                    <a href ng-click="createTask({success: true,detail: 'OK'})">
                      <fa name="refresh"></fa> Refrescar
                    </a>
                  </li>
                  <li>
                    <a href tile-control-fullscreen ng-click="isFullscreen06 = !isFullscreen06">
                      <fa name="expand"></fa> Pantalla completa
                    </a>
                  </li>

                </ul>

              </li>
              <li class="remove"><a href tile-control-close><i class="fa fa-times"></i></a></li>
            </ul>
          </div>
          <!-- /tile header -->
          <!-- tile body -->
          <div class="tile-body">

            <div class="alert alert-{{page.alert.color}}" ng-show="page.alert.show"> <h4 class="text-md"><strong>{{page.alert.title}}</strong></h4> {{page.alert.text}} </div>
            
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-sm-3 control-label">Título</label>
                <div class="col-sm-8">
                 <input type="text" class="form-control" ng-model="page.newTask.title.value" placeholder="Indique título de la tarea" ng-change="setAlertProperties(false,'','','')">
               </div>
             </div>
             <div class="form-group">
              <label class="col-sm-3 control-label">Zonas</label>
              <div class="col-sm-8">
                <div ng-dropdown-multiselect="" options="page.newTask.zones.list" selected-model="page.newTask.zones.selectedZone" extra-settings="page.dropdownMultiselect.settings" translation-texts="page.dropdownMultiselect.texts" events="page.newTask.zones.events" ng-dropdown-multiselect-disabled="page.newTask.zones.disabled"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Dealers</label>
              <div class="col-sm-8">
                <div ng-dropdown-multiselect="" options="page.newTask.dealers.list" selected-model="page.newTask.dealers.selectedDealer" extra-settings="page.dropdownMultiselect.settings" translation-texts="page.dropdownMultiselect.texts" events="page.newTask.dealers.events" ng-dropdown-multiselect-disabled="page.newTask.dealers.disabled"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Tiendas</label>
              <div class="col-sm-8">
                <div ng-dropdown-multiselect="" options="page.newTask.stores.list" selected-model="page.newTask.stores.selectedStore" extra-settings="page.dropdownMultiselect.settings" translation-texts="page.dropdownMultiselect.texts" events="page.newTask.stores.events" ng-dropdown-multiselect-disabled="page.newTask.stores.disabled"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Asignado a</label>
              <div class="col-sm-8">
                <div ng-dropdown-multiselect="" options="page.newTask.promoters.list" selected-model="page.newTask.promoters.selectedPromoter" extra-settings="page.dropdownMultiselect.settings" translation-texts="page.dropdownMultiselect.texts" events="page.newTask.promoters.events" ng-dropdown-multiselect-disabled="page.newTask.promoters.disabled"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Ejecutar de inmediato</label>
              <div class="col-sm-8">
               <input type="checkbox" ng-change="changeExecImmediately()" ng-model="check" ng-init="check=true">
             </div>
           </div>
           <div class="form-group">
            <label class="col-sm-3 control-label">Fecha incio</label>
            <div class="col-sm-8">
              <div class="input-group">
                <input type="text" class="form-control" datetime-picker="dd/MM/yyyy HH:mm" ng-model="page.newTask.date.startDate.value" is-open="page.date.startDate.isOpen" ng-disabled="check" datepicker-options="page.newTask.date.startDate.options"/>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="page.date.startDate.isOpen=!page.date.startDate.isOpen" ng-disabled="check"><i class="fa fa-calendar"></i></button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Fecha límite</label>
            <div class="col-sm-8">
              <div class="input-group">
                <input type="text" class="form-control" datetime-picker="dd/MM/yyyy HH:mm" ng-model="page.newTask.date.limitDate.value" is-open="page.date.limitDate.isOpen" ng-disabled="check" datepicker-options="page.newTask.date.limitDate.options"/>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default " ng-click="page.date.limitDate.isOpen=!page.date.limitDate.isOpen" ng-disabled="check"><i class="fa fa-calendar"></i></button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Descripción</label>
            <div class="col-sm-8">
              <textarea class="form-control" ng-model="page.newTask.description.value" ng-change="setAlertProperties(false,'','','')" style="resize:vertical" rows="4"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button type="submit" class="btn btn-rounded btn-primary" ng-click="createTask({success: true,detail: 'OK'})">Crear</button>
            </div>
          </div>
        </form>

      </div>
      <!-- /tile body -->

    </section>
    <!-- /tile -->

  </div>
  <!-- /col -->


</div>
<!-- /row -->


</div>
<!-- /page content -->

</div>
