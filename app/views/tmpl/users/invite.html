<div class="page">
	<!-- page header -->
	<div class="p-0 page page-core page-login">
		<div class="pagecontent">
			<img src="http://dhg7r6mxe01qf.cloudfront.net/icons/admin/top_login2.png" style="width: 100%;top:0;position:fixed">

			<div class="mt-70">
				<div class="text-center"><img src="http://dhg7r6mxe01qf.cloudfront.net/icons/admin/s2go2-logo3.png" alt="play_logo"></div>

				<div class="container w-420 p-20 bg-blue-ps-3 mt-40 text-center br-25">


					<h2 class="text-light text-black">{{page.title}}</h2>

					<h4 class="text-black">Ingresa el mail de los usuarios que quieres invitar. Puede ser m√°s de uno</h4>

					<h3 class="text-light text-red" ng-show="page.msg.show"> {{page.msg.text}}</h3>
					<div class="col-md-12">
						<ul class="list-unstyled">
							<li><p ng-repeat="email in responseInvitations"><fa name="{{email.icon}}"></fa> {{email.email}}</p></li>
						</ul>
						<form class="form-horizontal form-validation" name="form" novalidate>
							<div class="form-group" ng-repeat="formGroup in page.formGroups.invite">
								<div class="col-sm-12">
									<input class="form-control rounded" type="email" placeholder="Email de usuario..." ng-model="formGroup.email" ng-change="validateMailAndRol({{formGroup.index}})" required>
									<div style="display: inline-block">
										<label class="checkbox checkbox-custom-alt text-black" style="display: inline-block; padding-right: 7px" ng-repeat="role in roles"> <input type="radio" value="{{role.id}}" name="{{formGroup.index}}" ng-model="formGroup.roleId" ng-change="validateMailAndRol({{formGroup.index}})" required><i></i> {{role.name}} </label>
									</div>
								</div>
								<label class="col-sm-1 control-label text-left text-orange-ps" ng-show="formGroup.showIcon"><fa name="{{formGroup.faIcon}}" style="cursor:pointer" ng-click="addFormGroup($index)"></fa></label>
							</div>
							<button class="btn btn-orange-ps br-20 text-md pl-20 pr-20" type="submit" ng-disabled="form.$invalid" ng-click="sendInvitations({success: true,detail: 'OK'})">Enviar</button>					
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /page header -->
	</div>
</div>
