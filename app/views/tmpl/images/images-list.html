<div class="page page-ng-table">

	<!-- page header -->
	<div class="pageheader">

		<h2>{{page.title}} <span></span></h2>

		<div class="page-bar">

			<ul class="page-breadcrumb">
				<li>
					<a ui-sref="app.dashboard"> {{main.title}}</a>
				</li>
				<li>
					<a ui-sref="app.playStation.reports">{{page.title}}</a>
				</li>
			</ul>

		</div>

	</div>
	<!-- /page header -->

	<!-- page content -->
	<div class="pagecontent">

		<!-- row -->
		<div class="row">

			<!-- col -->
			<div class="col-md-12">


				<!-- tile -->
				<section class="tile" fullscreen="isFullscreen06">

					<!-- tile header -->
					<div class="tile-header dvd dvd-btm">
						<h1 class="custom-font"></h1>
						<ul class="controls">
							<li class="dropdown" dropdown on-toggle="toggled(open)">

								<a href dropdown-toggle class="dropdown-toggle settings"><i class="fa fa-cog"></i></a>

								<ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
									<li>
										<a href tile-control-toggle>
											<span class="minimize"><fa name="angle-down"></fa>&nbsp;&nbsp;&nbsp;Minimizar</span>
											<span class="expand"><fa name="angle-up"></fa>&nbsp;&nbsp;&nbsp;Maximizar</span>
										</a>
									</li>
									<li>
										<a href ng-click="getPromotions({success: true,detail: 'OK'})">
											<fa name="refresh"></fa> Refrescar
										</a>
									</li>
									<li>
										<a href tile-control-fullscreen ng-click="isFullscreen06 = !isFullscreen06">
											<fa name="expand"></fa> Pantalla completa
										</a>
									</li>

								</ul>

							</li>
							<li class="remove"><a href tile-control-close><i class="fa fa-times"></i></a></li>
						</ul>
					</div>
					<!-- /tile header -->

					<!-- tile body -->
					<div class="tile-body">
						<!-- <form class="form-vetical"> -->
							<div class="row">
								<div class="col-md-3 col-sm-12" >
									<div class="form-group">
									  <label class="col-sm-3 control-label">Zona</label>
									  <div class="col-sm-9">
									    <ui-select class="bg-white b-solid br-15" ng-change="setAlertProperties(false,null,null,null);" ng-model="page.filters.zones.selected" sortable="true">
									      <ui-select-match placeholder="Seleccionar zona...">
									        <span ng-bind="$select.selected.name"></span>
									      </ui-select-match>
									      <ui-select-choices repeat="zone in (page.filters.zones.list | filter: $select.search) track by zone.id">
									        <span ng-bind="zone.name"></span>
									      </ui-select-choices>
									    </ui-select>
									  </div>
									</div>
								</div>
								<div class="col-md-3"></div>
								<div class="col-md-3"></div>
								<div class="col-md-3"></div>
							</div>
						</form>
						

					</div>
					<!-- /tile body -->

				</section>
				<!-- /tile -->

			</div>
			<!-- /col -->


		</div>
		<!-- /row -->

	</div>
	<!-- /page content -->

	<script type="text/ng-template" id="removeModal.html" class="">
		<div class="modal-body text-gray">
			<div class="row">
				<div class="col-md-12">
				<h4 class="text-center"><strong></strong></h4>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-default" ng-click="cancel()">Cancelar</button>
		</div>
	</script>

</div>
