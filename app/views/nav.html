<div id="sidebar-wrap" ng-controller="NavCtrl">
  <accordion close-others="oneAtTime" slimscroll="{height: '100%'}">

    <accordion-group is-open="status.isFirstOpen" ng-class="{'open': status.isFirstOpen, 'closed': !status.isFirstOpen}">
      <accordion-heading>
        <!-- Navigation <i class="fa" ng-class="{'fa-angle-up': status.isFirstOpen, 'fa-angle-down': !status.isFirstOpen}"></i> -->
      </accordion-heading>
      <ul id="navigation" nav-collapse ripple>
        <li ui-sref-active="active" ng-show="nav.dashboard.show"><a ui-sref="app.dashboard"><fa name="dashboard"></fa> <span>Dashboard</span></a></li>
        <li ui-sref-active="active" ng-class="{'open':$state.includes('app.users')}" ng-show="nav.users.show">
          <a ui-sref="app.users"><fa name="user"></fa> <span>Usuarios</span></a>
          <ul>
            <li ui-sref-active="active"><a ui-sref="app.users.list"><fa name="caret-right"></fa> Lista</a></li>
            <li ui-sref-active="active"><a ui-sref="app.users.invite"><fa name="caret-right"></fa> Invitar</a></li>
          </ul>
        </li>
        <li ui-sref-active="active" ng-class="{'open':$state.includes('app.playStation')}" ng-show="nav.reports.show">
          <a ui-sref="app.playStation"><fa name="file-text-o"></fa> <span>Reportes</span></a>
          <ul>
            <li ui-sref-active="active" ng-show="nav.reports.reports.show"><a ui-sref="app.playStation.reports"><fa name="caret-right"></fa> Reportes</a></li>
            <li ui-sref-active="active" ng-show="nav.reports.myReportsMyTasks.show"><a ui-sref="app.playStation.my-reports"><fa name="caret-right"></fa> Mis Reportes/Tareas</a></li>
            <!-- <li ui-sref-active="active"><a ui-sref="app.playStation.my-tasks"><fa name="caret-right"></fa> Mis Tareas</a></li> -->
          </ul>
        </li>
        <li ui-sref-active="active" ng-class="{'open':$state.includes('app.masters')}" ng-show="nav.masters.show">
          <a ui-sref="app.masters"><fa name="university"></fa> <span>Maestros</span></a>
          <ul>
            <li ui-sref-active="active"><a ui-sref="app.masters.zones"><fa name="caret-right"></fa> Zonas</a></li>
            <li ui-sref-active="active"><a ui-sref="app.masters.dealers"><fa name="caret-right"></fa> Dealers</a></li>
            <li ui-sref-active="active"><a ui-sref="app.masters.stores"><fa name="caret-right"></fa> Tiendas</a></li>
            <li ui-sref-active="active"><a ui-sref="app.masters.products"><fa name="caret-right"></fa> Productos</a></li>
            <li ui-sref-active="active"><a ui-sref="app.masters.checklist"><fa name="caret-right"></fa> Checklists</a></li>
            <li ui-sref-active="active"><a ui-sref="app.masters.messages"><fa name="caret-right"></fa> Mensajes</a></li>
          </ul>
        </li>
        <li ui-sref-active="active" ng-show="nav.promotions.list.show"><a ui-sref="app.promotions.list"><fa name="tag"></fa> <span>Promociones</span></a></li>

  </accordion>
</div>
